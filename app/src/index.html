<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="/css/style.css" />
  <link rel="icon" type="image/png" href="/img/favicon.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Who has the fish?</title>
</head>
<body class="settingup">
  <main>
    <div id="feed">
      <p id="no-bubble" class="hide">
        Who has the fish?
      </p>
    </div>
    <div id="is-typing">
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="circle"></div>
    </div>
    <div id="input-container">
      <div id="mic-container">
        <button></button>
        <div id="sonar"></div>
      </div>
      <label for="query"></label>
      <input type="text" id="query" autocomplete="off" autofocus>
      <small>
        Use <kbd>↑</kbd> <kbd>↓</kbd> to browse history;
        <kbd>↵</kbd> to submit;
        <kbd>alt + t to listen.</kbd>
      </small>
    </div>
  </main>
  <footer>
    <div id="logo"></div>
    <div id="version">
      <small>v</small>
    </div>
    <div id="logger">
      <small class="italic">
        <a href="#" target="_blank"></a>
      </small>
    </div>
  </footer>
  <script type="module" src="//cdnjs.cloudflare.com/ajax/libs/annyang/2.6.0/annyang.min.js"></script>
  <script type="module" src="/js/main.js"></script>
</body>
</html>
